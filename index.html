<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="sakura.css" />
    <title>WebUSB DFU</title>
    <script src="dfu.js"></script>
    <script src="dfuse.js"></script>
    <script src="FileSaver.js"></script>
    <script src="dfu-util.js"></script>

  </head>
  <body>
    <h1>Update your CANable</h1>
    
    <ul>
        <li>First, move your "Boot" jumper to the boot position, or hold down the "Boot" button on your CANable pro, then plug in your canable.</li>
        <li>Next, select the firmware you want to flash and press "Connect and Update" below</li>
    </ul>
    
    <p>
        <select id="firmware_path">
            <option value="/builds/slcan-firmware/canable-4f71d65.bin">slcan (latest)</option>
            <option value="/builds/candlelight-firmware/gsusb_canable.bin">candlelight (latest)</option>
        </select>
        <button id="connect">Connect and Update</button>
     <span id="status"></span>
    </p>
    
    <p>
      <div id="usbInfo" style="white-space: pre"></div>
      <div id="dfuInfo" style="white-space: pre"></div>
    </p>
    <p>
              <div class="log" id="downloadLog"></div>
    </p>
    
      </form>
  </body>
</html>
